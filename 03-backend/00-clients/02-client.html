<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Fetch Boilerplate</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      body {
        margin: 0;
        padding: 2rem;
        background: #f7f7f8;
      }
      .card {
        max-width: 640px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 1.25rem 1.5rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 0.75rem 0;
        font-size: 1.25rem;
      }
      .row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin: 0.75rem 0 1rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.6rem 0.7rem;
        border-radius: 8px;
        border: 1px solid #dcdce0;
      }
      button {
        padding: 0.6rem 0.9rem;
        border-radius: 8px;
        border: 1px solid #111827;
        background: #111827;
        color: white;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      pre {
        background: #0b1021;
        color: #e6e6e6;
        padding: 0.9rem;
        border-radius: 8px;
        overflow: auto;
        min-height: 3rem;
      }
      small {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Fetch demo</h1>

      <div class="row">
        <input
          id="apiUrl"
          type="text"
          value="http://localhost:3000"
          aria-label="API URL"
        />
        <button id="fetchBtn" type="button">Fetch</button>
      </div>

      <h2>Response</h2>
      <pre id="output">No data yet.</pre>
    </div>

    <script>
      const apiUrlInput = document.getElementById("apiUrl");
      const fetchBtn = document.getElementById("fetchBtn");
      const output = document.getElementById("output");

      async function fetchData() {
        const url = apiUrlInput.value.trim();
        if (!url) {
          output.textContent = "Please provide a valid URL.";
          return;
        }

        fetchBtn.disabled = true;
        output.textContent = "Loading...";

        try {
          const response = await fetch(url);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status} ${response.statusText}`);
          }

          const bodyText = await response.text();
          output.textContent = bodyText || "(empty response body)";
        } catch (err) {
          output.textContent = `Request failed: ${err.message}`;
          console.error(err);
        } finally {
          fetchBtn.disabled = false;
        }
      }

      // Wire up click handler
      fetchBtn.addEventListener("click", fetchData);

      // Optional: auto-fetch on Enter inside the URL field
      apiUrlInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") fetchData();
      });
    </script>
  </body>
</html>
