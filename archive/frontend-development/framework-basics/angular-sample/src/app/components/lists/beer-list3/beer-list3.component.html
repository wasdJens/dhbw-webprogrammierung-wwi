<div *ngIf="isLoading; else list">Loading...</div>
<ng-template #list>
  <div>
    <h2>Beer List</h2>
    <app-beer-create (create)="addBeerItem($event)"></app-beer-create>
    <div class="beer-list">
      <a *ngFor="let beer of beers" [routerLink]="['/beers', beer.id]">
        <app-beer2  [beer]="beer" >
          <app-beer-vote></app-beer-vote>
        </app-beer2>
      </a>
    </div>
  </div>
</ng-template>
