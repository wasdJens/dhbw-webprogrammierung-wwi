<div>
  <h2>Create new Beer</h2>
  <div class="beer-create-inputs">
    <label for="name">
      Beer Name:
      <input type="text" id="name" [(ngModel)]="beer.name" />
    </label>
    <label for="taste">
      Beer Taste:
      <input type="text" id="taste" [(ngModel)]="beer.taste" />
    </label>
   <button (click)="handleCreate()">Create</button>
  </div>
</div>
